<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Info</h1>
      <p>Enter a medical issue (ie: “sore throat”, "rash", etc.) into the form, submit it, and receive a list of doctors nearby who can treat your medical issue</p>
      <form id="doctor-form">
        <div class="form-group">
          <label for="medical-issue">Enter the medical issue:</label>
          <input id="medical-issue" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
        <ul id="doctors"></ul>
      </form>
    </div>
  </body>
</html>
